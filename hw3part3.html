        <main>
            <form>
                <select id="onchangePullDown">
                    <option>Make your selection...</option>
                    <option value="https://www.google.com/">Google</option>
                    <option value="https://codecademy.com/">Codecademy</option>
                    <option value="https://w3schools.com/">W3 Schools</option>
                </select><label for="onchangePullDown">  Select to Go!</label>
                <br><br>
                <select id="buttonPullDown">
                    <option>Make your selection...</option>
                    <option value="https://www.google.com/">Google</option>
                    <option value="https://codecademy.com/">Codecademy</option>
                    <option value="https://w3schools.com/">W3 Schools</option>
                </select>
                <input type="button" id="button" value="Click to Go!">
            </form>
        </main>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script>

            $(document).ready(function(){

                $('.menuLink').hover(
                    function(){
                        $(this).css("background-color", "#ffbb93");
                        $(this).children(".submenu").css("visibility", "visible");
                    },
                    function(){
                        $(this).css("background-color", "transparent");
                        $(this).children(".submenu").css("visibility", "hidden");
                });
                
                $('#onchangePullDown').change(function(){
                    var selection = this.options[this.selectedIndex];
                    if(selection.value != "Make your selection..."){
                        window.location = selection.value;
                    }
                })
                $('#button').click(function(){
                    var newPage = $('#buttonPullDown').children("option:selected").val()
                    if(newPage != "Make your selection..."){
                        window.location = newPage;
                    }
                });
            })
        </script>
