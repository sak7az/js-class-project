        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.menuLink').hover(
                    function(){
                        $(this).css("background-color", "#ffbb93");
                        $(this).children(".submenu").css("visibility", "visible");
                    },
                    function(){
                        $(this).css("background-color", "transparent");
                        $(this).children(".submenu").css("visibility", "hidden");
                }); 

                var num1;
                var num2;
                function generateQuestion(){
                    num1 = Math.floor(Math.random()*10);
                    num2 = Math.floor(Math.random()*10);
                    $('#question').html(`What is ${num1} times ${num2}?`);
                };
                generateQuestion();
                
                $('#checkAnswer').click(function(){
                    if($('#answer').val()){
                       var input = parseInt($('#answer').val());
                        var correct = num1 * num2;
                        if (input == correct){
                            $('#response').html('Very good!');
                            if (confirm("Do you want to try another multiplication problem?")) {
                            $('#answer').val(null);
                            generateQuestion();
                        }
                        } else {
                            $('#response').html("No. Please try again.");
                            $('#answer').val(null);
                        }
                    }
                    
                })
            })
        </script>
